{% extends 'userhome/base.html' %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2 class="mb-0">Edit Address</h2>
        </div>
        <div class="card-body">
          <form method="post" action="{% url 'edit_address' address.id %}">

            {% csrf_token %}
            <div class="mb-3">
              <label for="{{ form.users.id_for_label }}" class="form-label">User</label>
              {{ form.users }}
            </div>
            <div class="mb-3">
              <label for="{{ form.name.id_for_label }}" class="form-label">Name</label>
              {{ form.name }}
            </div>
            <div class="mb-3">
              <label for="{{ form.address.id_for_label }}" class="form-label">Address</label>
              {{ form.address }}
            </div>
            <div class="mb-3">
              <label for="{{ form.district.id_for_label }}" class="form-label">District</label>
              {{ form.district }}
            </div>
            <div class="mb-3">
              <label for="{{ form.pincode.id_for_label }}" class="form-label">Pincode</label>
              {{ form.pincode }}
            </div>
            <div class="mb-3">
              <label for="{{ form.phone.id_for_label }}" class="form-label">Phone</label>
              {{ form.phone }}
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
