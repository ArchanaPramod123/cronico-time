{% load static %}
<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CRONICO</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets1/imgs/theme/favicon.svg' %}">
    <!-- Template CSS -->
    <link href="{% static 'assets1/css/main.css' %}" rel="stylesheet" type="text/css" />
</head>

<body>
    <main>
               <section class="content-main mt-80 mb-80">
            <div class="card mx-auto card-login">
                <div class="card-body">
                    <h4 class="card-title mb-4">Sign in</h4>
                    <form method='post' action=''>
                        {% csrf_token %}
                        <div class="mb-3">
                            <input class="form-control" name='email' required="required" placeholder="email" type="text">
                        </div> 
                        <div class="mb-3">
                            <input class="form-control" name='password' required="required" placeholder="Password" type="password">
                        </div>
                        <div class="mb-3">
                            <a href="#" class="float-end font-sm text-muted">Forgot password?</a>
                            <label class="form-check">
                                <input type="checkbox" class="form-check-input" checked="">
                                <span class="form-check-label">Remember</span>
                            </label>
                        </div> 
                        <div class="mb-4">
                            <button type="submit" class="btn btn-primary w-100" href="{% url 'admin_login' %}" > Login </button>
                        </div> 
                    </form>
                
                    {% if messages %}
                        <script>
                            {% for message in messages %}
                                alert("{{ message }}");
                            {% endfor %}
                        </script>
                    {% endif %}
                </div>
            </div>
        </section>
        <footer class="main-footer text-center">
            <p class="font-xs">
                <script>
                document.write(new Date().getFullYear())
                </script> 
            </p>
            <p class="font-xs mb-30">All rights reserved</p>
        </footer>
    </main>
    <script src="{% static 'assets1/js/vendors/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'assets1/js/vendors/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets1/js/vendors/jquery.fullscreen.min.js' %}"></script>
    <!-- Main Script -->
    <script src="{% static 'assets1/js/main.js' %}" type="text/javascript"></script>
</body>
