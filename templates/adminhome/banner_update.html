{% extends 'adminhome/base.html' %}
{% load static %}
{% block content %}

<section class="content-main">
    <div class="row">
        <div class="col-9">
            <div class="content-header">
                <h2 class="content-title">Update Banner</h2>
                <div>
                    
                   
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Banner Details</h4>
                </div>

                <!-- <div class="alert alert-danger">
                  {% if messages %}
                  {% for message in messages %}
                  {{message}}
                  {% endfor %}
                  {% endif %}
                </div> -->


                <!-- {{form.errors}} -->
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" action="{% url 'update_banner' banner.id %}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="mb-4">
                                    <label for="title" class="form-label">Title</label>
                                    <input type="text" name="title" id="title" class="form-control" required value="{{ banner.title }}">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-4">
                                    <label for="image" class="form-label">Image</label>
                                    <input type="file" name="image" id="image" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-4">
                                    <label for="description1" class="form-label">Description1</label>
                                    <input type="text" name="description1" id="title" class="form-control" required value="{{ banner.description1 }}">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-4">
                                    <label for="description2" class="form-label">Description2</label>
                                    <input type="text" name="description2" id="description2" class="form-control" required value="{{ banner.description2 }}">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-4">
                                    <label for="description3" class="form-label">Description3</label>
                                    <input type="text" name="description3" id="description3" class="form-control" required value="{{ banner.description3 }}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="mb-4">
                                    <label for="end_date" class="form-label">End Date</label>
                                    <input type="date" name="end_date" class="form-control" value="{{ banner.end_date|date:'Y-m-d' }}"><br>
                                    
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-4">
                                    <label for="start_date" class="form-label">Start Date</label>
                                    <input type="date" name="start_date" class="form-control" value="{{ banner.start_date|date:'Y-m-d' }}"><br>
                                </div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="is_active" class="form-label">Status</label>
                                    <input type="checkbox" name="is_active" id="is_active" {% if banner.is_active %}checked{% endif %}>
                            
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="mb-4">
                                    <button type="submit" class="btn btn-primary btn-sm rounded col-lg-12">Update</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    
                <div class="mb-4">
                  <a href="{% url 'delete_banner' banner.id %}"><button  class="btn btn-danger btn-sm rounded col-lg-12">Delete</button></a>
              </div>
                
                
                
                    
    </div>
    
       
</section>  

{% endblock %}
